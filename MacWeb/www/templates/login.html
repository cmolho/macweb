<ion-view title="Log In">
  <ion-content>

    <div class="padding text-center">
      <p>Welcome to MacWeb!</p>
      <img ng-src="img/logo.png" width="25%" class="text-center">
    </div>


    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" ng-model="user.email"  placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
    </div>
    <div class="padding">
    <button class="button button-block button-positive" ng-click="signIn(user)">
      Sign In
    </button>
    </div>

    <div class="padding text-center">
      <p>Don't have an account?</p>
      <button class="button button-outline button-positive" ng-click="signUp()">
        Sign Up!
      </button>
    </div>

    <div class="padding text-center">
      <p>Have an activation code from unfinished sign up?</p>
      <button class="button button-outline button-positive" ng-click="enterCode()">
        Enter Code
      </button>
    </div>
  </ion-content>
</ion-view>
