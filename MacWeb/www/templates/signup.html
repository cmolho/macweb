<ion-view view-title="Sign Up">
  <ion-content class="padding">
    <div class="padding text-center">
      <p>Sign Up for MacWeb!</p>
      <p>Macalester email address required.</p>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name:</span>
        <input type="text" ng-model="newuser.firstname" placeholder="Mac">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name:</span>
        <input type="text" ng-model="newuser.lastname" placeholder="Scott">
      </label>
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <input type="email" ng-model="newuser.email" placeholder="mscott@macalester.edu">
      </label>
      <label class="item item-input">
        <span class="input-label">Password:</span>
        <input type="password" ng-model="newuser.password" placeholder="bagpipes">
      </label>
    </div>

    <div class="padding text-center">
      <button class="button button-block button-positive" ng-click="newUser(newuser)">
        Submit
      </button>
    </div>
  </ion-content>
</ion-view>
