<ion-view view-title="Connections">
  <ion-content class="padding">
    <div class="padding">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    </div>

    <div class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends" type="item-text-wrap">


        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <h4>{{friend.major}}</h4>
        <button class="button button-outline button-positive" ng-click="">
          View Profile
        </button>
        <button class="button button-outline button-positive" ng-click="">
          Send Message
        </button>

      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
